<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pagination</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="mainContainer">
		<h1 id="title">Pagination</h1>
		<p id="description">Fetch happens only once in this pagenation task.</p>
		<p class="note">Note: Click the "Next" button to dynamically change page numbers and to load next set of data</p>
		<div id="gridContainer">
			
		</div>
		<div>
			<div class="pageNumberBox">
				<button class="cellSpace" id="next" onclick="firstPage()">First</button>
				<button class="cellSpace" id="prev" onclick="previousPage()">Previous</button>
				<div id="buttons" and class="d-flex justify-content-center">
					<div id="pageNumber">
					<!-- <button class="cellSpace" onclick="renderPage()">1</button>
					<button class="cellSpace" onclick="renderPage()">2</button>
					<button class="cellSpace" onclick="renderPage()">3</button> -->
				</div>
				</div>
				<button class="cellSpace" id="next" onclick="nextPage()">Next</button>
				<button class="cellSpace" id="next" onclick="lastPage()">Last</button>
			</div>
		</div>

		<div id="cardContainer" class="table-responsive" >
			<!-- <div class="card">
				<p>Id:</p>
				<p>Name:</p>
				<p>Email:</p>
			</div> -->
		</div>

		<div class="table-responsive">
			<table id="table" class="table table-bordered">
				<thead>
					<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<!-- <tr>
					<td>1</td>
					<td>Lura Senger</td>
					<td>Xander_Collier@yahoo.com</td>
					</tr> -->
				</tbody>
		</table>
		</div>
		

	</div>

	<script type="text/javascript" src="script.js"></script>
	<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
